<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>REPCO RCA PLATFORM</title>
  <link rel="stylesheet" href="/resource/login/css/style.css">
</head>

<body>
  <header>
    <h1>REPCO RCA PLATFORM</h1>
  </header>

  <section class="container">
    <form id="my-form">
      <h1>Login</h1>
      <div class="msg"></div>
      <div>
        <label for="name">Username:</label>
        <input type="text" id="name">
      </div>
      <div>
        <label for="pass">Password:</label>
        <input type="password" id="pass">
        <!-- An element to toggle between password visibility -->
        <input type="checkbox" onclick="myFunction()"> Show Password
        <script>function myFunction() {
            var x = document.getElementById("pass");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }</script>
      </div>
      <input class="btn" type="submit" value="Submit">
    </form>

    <ul id="users"></ul>
    <script id="login.js">

      const btn = document.querySelector('.btn');

      // USER FORM SCRIPT

      // Put DOM elements into variables
      const myForm = document.querySelector('#my-form');
      const nameInput = document.querySelector('#name');
      const passInput = document.querySelector('#pass');
      const msg = document.querySelector('.msg');
      const userList = document.querySelector('#users');

      // Listen for form submit√ü
      myForm.addEventListener('submit', onSubmit);

      function onSubmit(e) {
        let input = {
          id: nameInput.value,
          pw: passInput.value
        };
        console.log(input);
        e.preventDefault();
        if (nameInput.value === '' || passInput.value === '') {
          // alert('Please enter all fields');
          msg.classList.add('error');
          msg.innerHTML = 'Please enter all fields';

        } else {

          if (input.id == "aof" && input.pw == "password") {
            window.location.replace("https://repco-rca.herokuapp.com/home");
          }
          else {
            alert("Authentication fail");
          }

        }
        // Clear fields
        nameInput.value = '';
        passInput.value = '';
      }

    </script>


</body>

</html>
